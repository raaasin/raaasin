<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Playlist 1</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #191414; /* Spotify background color */
      color: #FFFFFF; /* Spotify text color */
    }

    .playlist-details {
      margin-top: 20px;
    }

    .song-list {
      list-style-type: none;
      padding: 0;
    }

    .song-list-item {
      padding: 10px;
      border-bottom: 1px solid #FFFFFF;
    }

    .song-list-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mt-4 mb-4">Playlist 1</h1>

    <div class="playlist-details">
      <h2>Songs</h2>
      <ul class="song-list">
        <li class="song-list-item">Song 1</li>
        <li class="song-list-item">Song 2</li>
        <li class="song-list-item">Song 3</li>
      </ul>
    </div>

    <!-- Add more details as needed -->

  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
